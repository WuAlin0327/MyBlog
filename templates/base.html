<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <!-- 最新版本的 Bootstrap 核心 CSS 文件 -->
    <script type="text/javascript" src="/static/js/jQuery3.3.1.js"></script>
    <link rel="stylesheet" href="/static/blog/bs/css/bootstrap.css">
    <script src="/static/blog/bs/js/bootstrap.js"></script>
    <style>
        #verify_code_img{
            margin-top: 24px;
        }
    </style>


</head>
<body>
<nav class="navbar navbar-inverse navbar-static-top">
    <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse"
                    data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand" href="#">首页</a>
        </div>

        <!-- Collect the nav links, forms, and other content for toggling -->
        <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
            <ul class="nav navbar-nav">
                <li class="active"><a href="#">Link <span class="sr-only">(current)</span></a></li>
                <li><a href="#">Link</a></li>
                <li class="dropdown">
                    <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                       aria-expanded="false">Dropdown <span class="caret"></span></a>
                    <ul class="dropdown-menu">
                        <li><a href="#">Action</a></li>
                        <li><a href="#">Another action</a></li>
                        <li><a href="#">Something else here</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">Separated link</a></li>
                        <li role="separator" class="divider"></li>
                        <li><a href="#">One more separated link</a></li>
                    </ul>
                </li>
            </ul>
            <form class="navbar-form navbar-left">
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Search">
                </div>
                <button type="submit" class="btn btn-default">Submit</button>
            </form>
            <ul class="nav navbar-nav navbar-right">
                <li><a href="#" data-toggle="modal" data-target=".bs-example-modal-lg">登陆</a></li>
                <li><a href="#">注册</a></li>
            </ul>
        </div><!-- /.navbar-collapse -->
    </div><!-- /.container-fluid -->
</nav>
<!-- Large modal -->

{#登陆模态框#}
<div class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" style="margin-top: 100px">
    <div class="modal-dialog modal-lg" role="document">
        <div class="modal-content">
            <div class="row">
                <div class="col-md-8 col-md-offset-2 ">
                    <div class="panel panel-default" style="margin-top: 20px">
                        <div class="panel-heading">
                            <h3 class="panel-title">登陆</h3>
                        </div>
                        <div class="panel-body">
                            <form>
                                {% csrf_token %}
                                <div class="form-group">
                                    <label for="user">用户名</label>
                                    <input type="text" id="user" class="form-control">
                                </div>
                                <div class="form-group">
                                    <label for="pwd">密码</label>
                                    <input type="text" id="pwd" class="form-control">
                                </div>
                                <div class="row">
                                    <div class="col-md-6 form-group">
                                        <label for="verify">验证码</label>
                                        <input type="text" id="verify" placeholder="验证码" class="form-control">

                                    </div>
                                    <div class="col-md-6">
                                        <img  alt="" id="verify_code_img" width="160" height="34" src="/verify_code_img/">
                                    </div>

                                </div>
                                <button type="button" class="btn btn-primary pull-right " id="login_btn">登陆</button>
                            </form>
                        </div>
                    </div>
                </div>

            </div>
        </div>
    </div>
</div>

<script>
    // 基于ajax进行账号验证登陆
    $("#login_btn").click(function () {
        console.log(111);
        $.ajax({
            url:'/login/',
            type:'post',
            data:{
                user:$('#user').val(),
                pwd:$('#pwd').val(),
                verify:$('#verify').val(),
                csrfmiddlewaretoken:$('[name=csrfmiddlewaretoken]').val()
            },
            success:function (data) {
               console.log(data)

            }

        })
    });

    // 单击验证码图片可以对验证码进行刷新
    $('#verify_code_img').click(function () {
        this.src += '?'

    })


    



</script>
</body>
</html>
